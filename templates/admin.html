<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - ShareBooster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Admin Panel</h2>
        <div class="mb-3">
            <label>Premium Key:</label>
            <input type="text" id="keyInput" value="{{ key }}" class="form-control">
            <button id="updateKey" class="btn btn-primary mt-2">Update Key</button>
        </div>
        <div class="mb-3">
            <label>Event:</label>
            <select id="eventSelect" class="form-control">
                <option value="none">None</option>
                <option value="christmas">Christmas</option>
                <option value="newyear">New Year</option>
            </select>
            <label>Greeting:</label>
            <input type="text" id="greetingInput" value="{{ event.greeting }}" class="form-control">
            <button id="updateEvent" class="btn btn-primary mt-2">Update Event</button>
        </div>
        <div class="mb-3">
            <label>Cookies (one per line):</label>
            <textarea id="cookiesInput" class="form-control" rows="5"></textarea>
            <button id="setCookies" class="btn btn-primary mt-2">Set Cookies</button>
        </div>
        <div class="mb-3">
            <h4>Logs</h4>
            <ul id="logsList"></ul>
            <button id="clearLogs" class="btn btn-danger">Clear Logs</button>
        </div>
        <a href="/admin_logout" class="btn btn-secondary">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
